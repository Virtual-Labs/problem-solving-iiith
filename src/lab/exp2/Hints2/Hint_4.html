<html><head><!--Google Tag Manager--><!--End Google Tag Manager--><!--Google Tag Manager--><!--End Google Tag Manager--></head><body><!--Google Tag Manager (noscript)--><!--End Google Tag Manager (noscript)--><!--Google Tag Manager (noscript)--><!--End Google Tag Manager (noscript)--><pre>#include&lt;stdio.h&gt;
main(){
	int a,b;
	scanf("%d%d",&amp;a,&amp;b);
	/* the positive Rational number
	   as represented as a/b*/

	while(1){
		int x = a/b;
		int y = a-b*x;

		
		if(!y){                      
            printf("%d\n",x-1);
			break;
		}
		printf("%d ",x);
		a = b;
		b = y;


	}
	return 0;
}
